<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
		<title>Findborgs fire-p element</title>
		<link rel="stylesheet" href="http://localhost/exotypography/earth-typography/dist/earth-typography.css">
		<link rel="stylesheet" href="dist/fire-hwhero.css">
		
		<style type="text/css"> [v-cloak]{display: none;} @-webkit-keyframes fadeIn{from{opacity: 0;}to{opacity: 1;}}@-moz-keyframes fadeIn{from{opacity: 0;}to{opacity: 1;}}@keyframes fadeIn{from{opacity: 0;}to{opacity: 1;}}body{opacity: 0; -webkit-animation: fadeIn ease-in 1; -moz-animation: fadeIn ease-in 1; animation: fadeIn ease-in 1; -webkit-animation-fill-mode: forwards;  -moz-animation-fill-mode: forwards; animation-fill-mode: forwards; -webkit-animation-duration: .1s; -moz-animation-duration: .1s; animation-duration: .1s;}</style><noscript><style body{-webkit-animation: none;-moz-animation: none;-ms-animation: none;animation: none;}</style></noscript>

	<body>
		<div class="p2">
			
			<div class="row mx-auto" style="max-width:800px" >
				<div class="col et-display-2" style="vertical-align: middle;"><center>fire-hwhero element</center></div>
				
			</div>
		</div>
		<div id="et-start">
		<fire-hwhero style="height: 70vh;background-image: url(https://chrisaam.files.wordpress.com/2015/03/wallpaper-2846361.jpg); background-size:cover;position:relative;" class="et-white-text">
			<div  data-max-font=300 class="mb4">
       					HERO
      			</div>
		</fire-hwhero>
			<fire-hwhero style="background:#729f98;color:white;">
				
      			
      			
      
				<div class="row">
					<div class="col p1"><div class="tbtn ghost">DISCUSS ELEMENT</div></div>
					<div class="col p1"><div class="tbtn ">USE ELEMENT</div></div>
					<div class="col p1"><div class="tbtn ghost">VIEW CODE</div></div>
				</div>
			
			
			</fire-hwhero>
			<fire-hwhero style="text-align: center; background:#283018;color:white;height: 100vh">
				<div data-min-font=50 class="mb4">
       					You Rock!
      			</div>
				<div  data-min-font=20  data-max-font=30>When you use ExoTypography</div>
			
			
			</fire-hwhero>
			<fire-hwhero style="background:#aa863a;color:white;height: 50vh">
				This is just some text inside of the hero
			</fire-hwhero>
		</div>
		<!-- load scripts -->
		<script src="https://cdn.jsdelivr.net/vue/2.0.3/vue.min.js"></script>
		
		<script src="dist/fire-hwhero.js"></script>
